name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: registry.opensuse.org/opensuse/tumbleweed:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          zypper --non-interactive install --no-recommends make clang gcc bpftool libbpf1 libbpf-devel diffutils scx-devel
      - name: Build
        run:  make all


